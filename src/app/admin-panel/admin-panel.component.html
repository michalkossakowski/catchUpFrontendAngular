<section class="container">

    <h1 class="title">Admin Panel</h1>
        <div class="menuBox">
            <div ngbDropdown class="d-inline-block" >
                <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                    Select Action
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="selectedAction = 'add-user'">Add User</button>
                    <button ngbDropdownItem (click)="selectedAction = 'manage-users'">Manage Users</button>
                    <button ngbDropdownItem (click)="selectedAction = 'add-task'">Add Task</button>
                    <button ngbDropdownItem (click)="selectedAction = 'assign-task'">Assign Task</button>
                    <button ngbDropdownItem (click)="selectedAction = 'other'">Other</button>
                </div>
            </div>
        </div>


    <div class="container">
        @switch(selectedAction){
            @case("add-user"){
                <app-add-user/>
            }
            @case("users"){
                <h2>place for user list</h2>
            }
            @case("add-task"){
                <add-task/>
            }
            @case("assign-task"){
                <give-task/>
            }
            @case("other"){
                <h2>other</h2>
            }
        }
    </div>

</section>

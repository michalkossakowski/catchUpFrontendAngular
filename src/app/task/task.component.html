<div class="container mt-4">
    <!-- Tasks for Newbie -->
    <div *ngIf="userRole === 'Newbie'">
      <h2>List of tasks</h2>
      <div class="row">
        <div *ngFor="let task of tasks" class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ task.title }}</h5>
              <p class="card-text">{{ task.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="userRole === 'Mentor' || userRole === 'Admin'">
      <h2>Assigned Tasks</h2>
      <div class="row">
        <div *ngFor="let task of assignedTasks" class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ task.title }}</h5>
              <p class="card-text">{{ task.description }}</p>
              <button class="btn btn-warning" >Edit Task</button>
            </div>
          </div>
        </div>
      </div>
  
      <h2>Created Task Content</h2>
      <div *ngIf="createdTaskContents.length > 0" class="row">
        <div *ngFor="let content of createdTaskContents" class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ content.title }}</h5>
              <p class="card-text">{{ content.description }}</p>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="createdTaskContents.length === 0">
        <p>No created task content available.</p>
      </div>
    </div>
</div>

@if (material) 
{
    <h1>{{material.name}}</h1>
    <ul class="list-group">      
        @for (file of material.files; track $index) 
        {
            <li class="list-group-item d-flex justify-content-between align-items-start">
                {{file.name}}
                <div>
                    @if (showRemoveFile)
                    { 
                        <a class="p-1 deleteIcon hoverIcon" (click)="removeFile(file.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                            </svg>
                        </a>
                    }
                    @if (showDownloadFile)
                    {
                        <a class="p-1 downloadIcon hoverIcon" (click)="downloadFile(file.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                                <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
                                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                            </svg>
                        </a>
                    }
                </div>
            </li>
        }
    </ul>
    @if (showAddingFile)
    { 
        <app-add-file 
            class="p-3" 
            [materialId]="material.id" 
            (fileUploaded)="onFileUploaded($event)"
        ></app-add-file>
    }

}
@else
{
    <div class="input-group mb-3 ">
        <input type="text" class="form-control" placeholder="Material's name" [(ngModel)]="materialName">
        <button class="btn btn-outline-secondary" type="button" (click)="createMaterial()">Create</button>
    </div>
}

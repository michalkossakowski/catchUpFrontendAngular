
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" (click)='selectedNav = "Home"'>catchUp</a>
      <button class="navbar-toggler" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [class]="{ 'collapse': isNavbarCollapsed, 'navbar-collapse': true }" id="navbarNav">
        <ul class="navbar-nav w-100">
          <li class="nav-item">
            <a routerLink="/tasks" [class]='selectedNav == "Tasks" ? "nav-link active" : "nav-link"' aria-current="page" href="#" (click)='selectedNav = "Tasks"'>Tasks</a>
          </li>
          <li class="nav-item">
            <a routerLink="/schoolings" [class]='selectedNav == "Schoolings" ? "nav-link active" : "nav-link"' aria-current="page" href="#" (click)='selectedNav = "Schoolings"'>Schoolings</a>
          </li>
          <li class="nav-item">
            <a routerLink="/faq" [class]='selectedNav == "FAQ" ? "nav-link active" : "nav-link"' aria-current="page" href="#" (click)='selectedNav = "FAQ"'>FAQ</a>
          </li>
          <li class="nav-item">
            <a routerLink="/feedback" [class]='selectedNav == "Feedbacks" ? "nav-link active" : "nav-link"' aria-current="page" href="#" (click)='selectedNav = "Feedbacks"'>Feedbacks</a>
          </li>
          <li class="nav-item">
            <a [class]='selectedNav == "Login" ? "nav-link active" : "nav-link"' aria-current="page" href="#" (click)='selectedNav = "Login"'>Login</a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin-panel" [class]='selectedNav == "Admin" ? "nav-link active" : "nav-link"' aria-current="page" href="#" (click)='selectedNav = "Admin"'>Admin</a>
          </li>
          <li class="nav-item ms-auto">
            <a routerLink="/" [class]='selectedNav == "Account" ? "nav-link active" : "nav-link"' aria-current="page" href="#" (click)='selectedNav = "Account"'>{{user?.name}} {{user?.surname}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
</header>

<main class="container-fluid">
  <router-outlet />
</main>

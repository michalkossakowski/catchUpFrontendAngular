<main class="main">
  <section>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" (click)='selectedNav = "Home"'>catchUp</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a [class]='selectedNav == "Tasks" ? "nav-link active" : "nav-link"' aria-current="page" href="#" 
              (click)='selectedNav = "Tasks"'>Tasks</a>
            </li>
            <li class="nav-item">
              <a [class]='selectedNav == "Schoolings" ? "nav-link active" : "nav-link"' aria-current="page" href="#" 
              (click)='selectedNav = "Schoolings"'>Schoolings</a>
            </li>
            <li class="nav-item">
              <a [class]='selectedNav == "FAQ" ? "nav-link active" : "nav-link"' aria-current="page" href="#" 
              (click)='selectedNav = "FAQ"'>FAQ</a>
            </li>
            <li class="nav-item">
              <a [class]='selectedNav == "Feedbacks" ? "nav-link active" : "nav-link"' aria-current="page" href="#" 
              (click)='selectedNav = "Feedbacks"'>Feedbacks</a>
            </li>
            <li class="nav-item">
              <a [class]='selectedNav == "Login" ? "nav-link active" : "nav-link"' aria-current="page" href="#" 
              (click)='selectedNav = "Login"'>Login</a>
            </li>
            <li class="nav-item">
              <a [class]='selectedNav == "Admin" ? "nav-link active" : "nav-link"' aria-current="page" href="#" 
              (click)='selectedNav = "Admin"'>Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  
  <section class="container-fluid  d-flex justify-content-center ">
    @switch (selectedNav) {
      @case ("Home") {
        <h1>Welcome back John Lennon</h1>
      }
      @case ("FAQ") {
        <app-faq></app-faq>
      }
      @case ("Schoolings") {
        <app-schoolings></app-schoolings>
      }
    }
  </section>

</main>

<router-outlet />

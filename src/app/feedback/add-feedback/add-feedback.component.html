<div class="card p-3">
    <form [formGroup]="feedbackForm">
      <div class="mb-3">
        <label for="senderId" class="form-label">Sender ID</label>
        <input id="senderId" class="form-control" formControlName="senderId">
      </div>
      <div class="mb-3">
        <label for="reciverId" class="form-label">Receiver ID</label>
        <input id="reciverId" class="form-control" formControlName="reciverId">
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" class="form-control" formControlName="title">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
      </div>
      <div class="mb-3">
        <label for="origin" class="form-label">Origin</label>
        <input id="origin" class="form-control" formControlName="origin">
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary me-2" (click)="onSave()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>

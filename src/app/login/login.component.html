<div class="login-container">
    <form (ngSubmit)="onLogin()">
        <input
                type="text"
                [(ngModel)]="username"
                name="username"
                placeholder="Username"
                required
        >
        <input
                type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Password"
                required
        >
        <button type="submit">Login</button>
        <p *ngIf="loginError" class="error">Invalid credentials</p>
    </form>
</div>

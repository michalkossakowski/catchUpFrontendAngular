<div class="login-container">
    <form (ngSubmit)="onLogin()">
        <input
                class="form-control"
                type="text"
                [(ngModel)]="username"
                name="username"
                placeholder="Username"
                required>
        <input
                class="form-control"
                type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Password"
                required>
        <button class="btn btn-primary" type="submit">Login</button>
        <p *ngIf="loginError" class="error">Invalid credentials</p>
    </form>
</div>

<section class="container">
    <h2 class="faq-site-title">Frequently Asked Questions:</h2>
    
    <section class="centeredBox d-flex justify-content-center">
        <div class="input-group mb-3">
            <input [(ngModel)]="searchingTitle" (keydown.enter)="getFaqsByTitle()" type="text" class="form-control" placeholder="Enter searching question..." >
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" (click)="getFaqsByTitle()">Search</button>
            </div>
        </div>
    </section>

    <section id="faq-list">
        @if(loading){
            <div class="loaderBox">
                <span class="loader"></span>
            </div>
        }
        @else{
            @if(showError){
                <div class="alert alert-danger" role="alert">
                    {{errorMessage}}
                </div>
            }
            @else{
                @for (faq of faqList; track $index) {
                    <div class="mb-2">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title" (click)="toggleFaq(faq)">
                                    <h5>{{ $index+1 }}. {{ faq.title }}</h5>
                                </div>
                                <div [class]="'faq-answer ' + (selectedFaq == faq ? 'expanded' : '' )">
                                    <p className="card-text">
                                        {{(faq.answer?.slice(0,500))}} . . .
                                    </p>
                                    <a type="button" class="btn btn-outline-primary" (click)="openDetailsFaq()">See more...</a>
                                </div>
                            </div>
                        </div>
                    </div>
                }
            }
        }
    </section>
    <section id="EditBox">
        <button type="button" class="btn btn-primary" (click)="showAddFaq = !showAddFaq; scrollToBottom()">{{showAddFaq ? 'Cancel Adding' : 'Add Faq'}}</button>
        @if(showAddFaq){
            <div>
                <app-add-faq (faqAdded)="faqAddedInChild($event)"></app-add-faq>
            </div>
        }
    </section>
</section>
